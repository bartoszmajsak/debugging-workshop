apiVersion: 1.0.0
metadata:
  name: wksp-debugging
projects:
  - name: workshop
    source:
      location: 'https://github.com/bartoszmajsak/debugging-workshop.git'
      type: git
      branch: "wip_che_ike"
components:
  - id: redhat/workshop-tools/3.1
    type: chePlugin
    alias: workshop-tools
commands:
  - name: 'Inventory - Compile (Dev Mode)'
    actions:
      - workdir: /projects/workshop/labs/inventory-quarkus
        type: exec
        command: 'mvn compile quarkus:dev'
        component: workshop-tools
  - name: 'Inventory - Build'
    actions:
      - workdir: /projects/workshop/labs/inventory-quarkus
        type: exec
        command: mvn clean package -DskipTests
        component: workshop-tools
  - name: 'Catalog - Build'
    actions:
      - workdir: /projects/workshop/labs/catalog-spring-boot
        type: exec
        command: mvn clean package -DskipTests
        component: workshop-tools
  - name: 'Catalog - Run'
    actions:
      - workdir: /projects/workshop/labs/catalog-spring-boot
        type: exec
        command: mvn spring-boot:run
        component: workshop-tools
  - name: 'Gateway - Build'
    actions:
      - workdir: /projects/workshop/labs/gateway-vertx
        type: exec
        command: 'mvn clean package -DskipTests'
        component: workshop-tools
  - name: 'GitOps - Export'
    actions:
      - workdir: /projects/workshop/labs/gitops
        type: exec
        command: ./gitops_exporter.sh my-project${CHE_WORKSPACE_NAMESPACE#user} cn-project${CHE_WORKSPACE_NAMESPACE#user}
        component: workshop-tools
  - name: 'Gateway - Generate Traffic'
    actions:
      - workdir: /projects/workshop/labs/scripts
        type: exec
        command: ./runGatewayService.sh cn-project${CHE_WORKSPACE_NAMESPACE#user}
        component: workshop-tools
  - name: 'Pipeline - Start Mine'
    actions:
      - type: exec
        command: >-
          echo "------ START ------" &&
          tkn pipeline start my-pipeline --resource component-git=inventory-git --param componentName=inventory-coolstore --serviceaccount pipeline --namespace cn-project${CHE_WORKSPACE_NAMESPACE#user} &&
          echo "------  END  ------"
        component: workshop-tools
  - name: 'Pipeline - Start Full'
    actions:
      - type: exec
        command: >-
          echo "------ START ------" &&
          tkn pipeline start application-pipeline --resource component-git=inventory-git --param componentName=inventory-coolstore --serviceaccount pipeline --namespace cn-project${CHE_WORKSPACE_NAMESPACE#user} &&
          echo "------  END  ------"
        component: workshop-tools
  - name: 'Service Mesh - Deploy'
    actions:
      - type: exec
        command: >-
          oc patch dc/inventory-coolstore --patch '{"spec": {"template": {"metadata": {"annotations": {"sidecar.istio.io/inject": "true"}}}}}' &&
          oc patch dc/inventory-coolstore --patch '{"spec": {"template": {"spec": {"containers": [{"name": "inventory-coolstore", "command" : ["/bin/bash"], "args": ["-c", "until $(curl -o /dev/null -s -I -f http://127.0.0.1:15000); do echo \"Waiting for Istio Sidecar...\"; sleep 1; done; sleep 10; /usr/local/s2i/run"]}]}}}}' &&
          oc rollout latest dc/inventory-coolstore &&
          oc rollout pause dc/gateway-coolstore &&
          oc patch dc/gateway-coolstore --patch '{"spec": {"template": {"metadata": {"annotations": {"sidecar.istio.io/inject": "true"}}}}}' &&
          oc patch dc/gateway-coolstore --patch '{"spec": {"template": {"spec": {"containers": [{"name": "gateway-coolstore", "command" : ["/bin/bash"], "args": ["-c", "until $(curl -o /dev/null -s -I -f http://127.0.0.1:15000); do echo \"Waiting for Istio Sidecar...\"; sleep 1; done; sleep 10; /usr/local/s2i/run"]}]}}}}' &&
          oc rollout resume dc/gateway-coolstore
        component: workshop-tools
  
